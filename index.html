<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country İnformation Project</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"

      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-sm-6 col-md-3 align-self-center">
            <img
              src="https://www.smskal.com/imgs/logo/world.png"
              alt="Earth"
              class="logo"
            />
          </div>
          <div class="col col-sm-6 col-md-6 align-self-center">

              <h2>Country İnformation</h2>
              <div class="input-group mb-3 mt-5">
                <input type="text" class="form-control" placeholder="Enter  Country Name" aria-label="Enter a Country Name" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary"  style="background-color: cornflowerblue; color: aliceblue; font-size: larger;" type="button" id="button-addon2">Add</button>
              </div>
                <!-- <div class="alert alert-danger alert-container">No neighbour</div> -->

    <main></main>
